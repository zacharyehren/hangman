<section class="container">
  <div id="signUp">
    <h3 ng-hide="signInPage.currentUser">Arrr ya up for the challenge?</h3>
    <h3 ng-show="signInPage.currentUser">Back for some more, are ya?</h3>
    <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Username" ng-model="signInPage.username">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Password" ng-model="signInPage.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" ng-click="signInPage.submitUser()">Submit</button>
      <button class="btn btn-default" ng-hide="signInPage.currentUser" ng-click="signInPage.currentUser=true">Already sailed the high seas before?</button>
      </div>
    </div>
  </div>
</form>
